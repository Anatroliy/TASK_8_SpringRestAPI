<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Raleway", sans-serif;
      }

      body {
        background: #344a72;
      }

      a {
        text-decoration: none;
      }

      #container {
        max-width: 400px;
        padding: 20px;
        margin: auto;
      }

      .form-wrap {
        background-color: white;
        padding: 15px 25px;
        height: 570px;
        margin: auto;
      }

      .form-wrap h1,
      .form-wrap p {
        padding-top: 0px;
        text-align: center;
        font-weight: 600;
      }

      .form-wrap .form-group {
        padding: 5px 0;
        margin: 10px 0px;
        font-size: 15px;
        font-weight: 500;
      }

      .form-wrap .form-group label {
        display: block;
        color: #666;
      }

      .form-wrap .form-group input {
        width: 100%;
        height: 32px;
        padding: 10px;
        border: 1px solid #a8a5a5;
        text-align: left;
        font-size: 15px;
        font-weight: 500;
        border-radius: 5px;
        border-width: 1px;
      }

      .form-wrap button {
        display: block;
        width: 100%;
        border: 1px solid #269926;
        border-radius: 5px;
        margin: auto;
        margin-bottom: 10px;
        background-color: #49c1a2;
        height: 35px;
        color: white;
        font-size: 14px;
        font-weight: 800;
      }

      .form-wrap button:hover {
        background-color: #37a08e;
      }

      .form-wrap .bottom-text {
        font-size: 14px;
        line-height: 1.6em;
        font-weight: 500;
      }

      footer {
        text-align: center;
        color: white;
      }

      footer a {
        color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <br />
        <h1>Update Info</h1>
        <form
          action="#"
          th:action="@{/user/user-update}"
          th:object="${user}"
          method="post"
        >
          <div class="form-group">
            <label for="ID">ID</label>
            <input
              readonly
              type="number"
              th:field="*{id}"
              name="firstName"
              id="id"
            />
          </div>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" th:field="*{username}" id="username" />
          </div>
          <div class="form-group">
            <label for="username">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" />
          </div>
          <div class="form-group">
            <label for="username">Age</label>
            <input type="text" th:field="*{age}" id="password" />
          </div>
          <div class="form-group">
            <label for="password"> Password</label>
            <input type="password" th:field="*{password}" id="password" />
          </div>
          <div class="form-group">
            <select name="nameRoles" multiple size="2">
              <option
                th:each="role : ${roles}"
                th:value="${role.name}"
                th:text="${role.getName()}"
              ></option>
            </select>
          </div>
          <button type="submit" class="btn">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
